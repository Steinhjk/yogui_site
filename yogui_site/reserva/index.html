<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva | Alma & Raíz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            padding-top: 80px;
        }

        .navbar {
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Alma & Raíz</div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../index.html#quien-soy">Quién Soy</a></li>
            <li><a href="../servicios/index.html">Servicios</a></li>
            <li><a href="../recursos/index.html">Recursos</a></li>
            <li><a href="../tienda/index.html">Tienda</a></li>
            <li><a href="index.html" style="color: var(--secondary-color);">Reserva</a></li>
        </ul>
        <div class="menu-toggle">☰</div>
    </nav>

    <section id="reserva" class="section booking">
        <div class="container">
            <h2>Reserva tu Sesión</h2>
            <p>Da el primer paso hacia tu transformación.</p>
            <form class="booking-form" action="https://formsubmit.co/steinhjk@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nueva Solicitud de Reserva - Alma & Raíz">

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" name="celular" required placeholder="+57 300 123 4567">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Sesión</label>
                    <select name="sesion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="kundalini-1">Kundalini Yoga (1 clase) - $70.000</option>
                        <option value="kundalini-3">Kundalini Yoga (Paquete 3 clases) - $150.000</option>
                        <option value="psilocibina">Sesión Medicinal (Psilocibina) - $200.000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mensaje (Opcional)</label>
                    <textarea name="mensaje" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar Solicitud</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Alma & Raíz. Todos los derechos reservados.</p>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
